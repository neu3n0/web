version: '3'

services:
  backend-django:
    restart: always
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    env_file:
      - "./.env.dev"
    depends_on:
      - db-postgres

  db-postgres:
    image: postgres:12-alpine
    env_file:
      - "./.env.dev"
    ports:
      - 5432:5432

  backend-nginx:
    image: nginx:alpine
    restart: unless-stopped
    volumes:
      - ./nginx/conf.d/:/etc/nginx/conf.d/
      - ./static/:/var/www/static/
    depends_on:
      - backend-django
      - db-postgres
    ports:
      - 80:80

  frontend:
    restart: always
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    env_file:
      - "./.env.dev"
    volumes:
      - ./frontend:/app
      - /app/node_modules